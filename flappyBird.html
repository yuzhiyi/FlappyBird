<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flappy Bird</title>
        <link rel="stylesheet" href="bird.css">
        <script src="bird.js"></script>
    </head>
    <body>
        <div id="game">
            <div id="gameStart">
                <div id="headTitle">
                    <div id="bird" style="width: 40px; height: 26px; background: blue;"></div>
                </div>
                <div id="btn"></div>
            </div>
            <div id="line"></div>
            <div id="gameEnter">
                <div id="myBird" style="background: blue;"></div>
                <div id="pipes">
                </div>
                <div id="scores">0</div>
            </div>
        </div>
    </body>
</html>
